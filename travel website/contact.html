<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c2a93b498c.js" crossorigin="anonymous"></script>
    <title>Travolog </title>
</head>

<body>
    <nav class="navbar bg dark">
        <div class="container" :>
            <h1 class="logo lg.heading text light">Travolog</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contect-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">

                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>ali park street 1 lahore.</p>
                    </div>
                    <div class="address-group">

                        <i class=" far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>Lorem@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class=" fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+920987654</p>

                    </div>
                    <img src="img/travel4.jpg" alt="company imag">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contect Us</h1>
                    <p class="tex-red">Let us know your question,suggestions and conceren
                        by filling out the contect from below
                    </p>
                    <div class="form-group">
                        <label for="Username  ">Username</label>
                        <input type="text" name="" id="Username" required>

                    </div>
                    <div class="form-group">
                        <label for="Email ">Email</label>
                        <input type="text" name="" id="Email" required>

                    </div>
                    <div class="form-group">
                        <label for="phone   ">phone</label>
                        <input type="text" name="" id="phone" required>

                    </div>
                    <div class="form-group">

                        <label for="message  ">message</label>
                        <textarea name="" id="message"></textarea>
                    </div>

                    <button type="submit" class="form-btn">submit</button>



                </form>
            </div>
        </div>


    </section>
    <footer class=" footer">
        <div class="socal-media-liks">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <P> Wodlr Travel &copy; 2024 All Rights Reserved</P>

        </div>

    </footer>
</body>

</html>
